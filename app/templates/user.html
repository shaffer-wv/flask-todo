{% extends "base.html" %}

{% block content %}

	<tr valign="top">
		<td><img src="{{user.avatar(128)}}"></td>
		<td>
			<h1>User: {{user.nickname}}</h1>
			<p><a href="{{url_for('edit')}}">Edit Your Profile</a></p>
		</td>
	</tr>
</table>
<hr>
<p>
	Nickname: <b>{{user.nickname}}</b><br>
	Email: <b>{{user.email}}</b>
</p>
{% endblock %}
