<html>
	<head>
		{% if title %}
		<title>{{title}} - Flask To-Do</title>
		{% else %}
		<title>Flask To-Do</title>
		{% endif %}
	</head>
	<body>
		<div>Flask To-Do</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
